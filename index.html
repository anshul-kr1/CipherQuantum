<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Quantum Encryption Network</title>
    <script src="encryption.js"></script>
  </head>
  <body>
    <header>
      <a href="#" class="logo">Ultra Secure Network</a>
    </header>
    <section>
      <img src="stars.png" id="stars" />
      <img src="orb.png" id="orb" />
      <img src="mountain.png" id="mountain" />
      <h2 id="text" class="neonText">Cipher Quantum</h2>
      <a href="#" id="btn">Encrypt!</a>
      <img src="city.png" id="city" />
    </section>
    <div class="sec" id="sec">
      <h2>Quantum Encryption Network</h2>
    </div>
    <div>
      <h1>Extreme Secure Quantum Encryption Protocol</h1>
      <form>
        <div>
          <label for="key">Key:</label>
          <input type="text" id="key" name="key" />
        </div>
        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea>
        </div>
        <div>
          <button type="button" onclick="encrypt()">Encrypt</button>
          <button type="button" onclick="decrypt()">Decrypt</button>
        </div>
        <div>
          <label id="resulttxt" for="result">Result:</label>
          <textarea id="result" name="result" readonly></textarea>
        </div>
        <p>Extreme Secure Quantum Encryption Protocol</p>
      </form>
      <div id="simulation">
        <iframe src="simulation/index.html" width="1000" height="500"></iframe>
      </div>
      <h2 id="finalKey"></h2>
    </div>

    <script>
      let stars = document.getElementById("stars");
      let orb = document.getElementById("orb");
      let mountain = document.getElementById("mountain");
      let text = document.getElementById("text");
      let btn = document.getElementById("btn");
      let city = document.getElementById("city");
      let header = document.querySelector("header");

      window.addEventListener("scroll", function () {
        let value = window.scrollY;
        stars.style.left = value * 0.25 + "px";
        orb.style.top = value * 1.05 + "px";
        mountain.style.top = value * 0.5 + "px";
        city.style.top = value * 0 + "px";
        text.style.marginRight = value * 4 + "px";
        text.style.marginTop = value * 0.5 + "px";
        btn.style.marginTop = value * 1.5 + "px";
        header.style.top = value * 0.5 + "px";
      });
    </script>
  </body>
</html>
